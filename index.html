<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soru Sistemi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="welcome-screen" class="screen active">
            <h1>Soru Sistemine Hoşgeldiniz!</h1>
            <p>Hangi konuda test olmak istiyorsunuz?</p>
            <div class="buttons">
                <button class="category-btn" onclick="startQuiz('oop')">OOP (Nesne Yönelimli Programlama)</button>
                <button class="category-btn" onclick="startQuiz('sql')">SQL (Veritabanı)</button>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <h2 id="quiz-title"></h2>
                <div class="progress">
                    <span id="question-counter">1/10</span>
                </div>
            </div>
            
            <div class="question-container">
                <h3 id="question-text"></h3>
                <div id="options-container"></div>
            </div>
            
            <div class="navigation-buttons">
                <button id="prev-btn" onclick="prevQuestion()">← Geri</button>
                <button id="next-btn" onclick="nextQuestion()" disabled>Sonraki Soru →</button>
                <button id="finish-btn" onclick="finishQuiz()" style="display: none;">Testi Bitir</button>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <h2>Test Tamamlandı!</h2>
            <div id="score-container">
                <p id="score-text"></p>
                <p id="percentage-text"></p>
            </div>
            
            <div id="detailed-results">
                <h3>Detaylı Sonuçlar:</h3>
                <div id="results-list"></div>
            </div>
            
            <button onclick="goHome()">Ana Sayfaya Dön</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
